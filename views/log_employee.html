<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="/favicon.png">
   <title>Fingerprint Scanner | Employee Log (test)</title>
</head>
<style>
   body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
   }
</style>

<body>
   <h1>EMPLOYEE ATTENDANCE LOG</h1>
   <code style="font-weight: bold;">NOTE:</code>
   <code style="text-align: center;">
      This page is only for testing the fingerprint scanner API. <br>
      the application which connects to the fingerprint scanner sends <br>
      the "Enroll Number" to the server via a POST request whenever an <br>
      employee scans their fingerprint to log their attendance.
   </code><br>
   <form action="/api/employeelogs/scanner" method="POST" id="fingerprintScanner">
      <fieldset>
         <legend>Fingerprint ID: </legend>
         <input type="number" name="enrollNumber" placeholder="Enter fingerprint ID...">
         <!-- <input type="hidden" name="date" id="date"> -->
         <input type="submit" value="LOG">
      </fieldset>
	</form>
</body>

</html>

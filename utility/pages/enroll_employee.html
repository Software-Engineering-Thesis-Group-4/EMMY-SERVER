<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="/favicon.png">
   <title>Enroll User</title>
</head>
<body>
   <h1>ENROLL EMPLOYEE (TEST)</h1>
   <form action="/api/employees/enroll" method="POST">
      <label for="employee_id">Employee ID: </label><br>      
      <input type="text" name="employee_id" placeholder="XXXX-XXXXX" value="201502034">
      <br><br>

      <label for="employee_name">Fullname: </label><br>
      <input type="text" name="firstname" placeholder="firstname" value="Nathaniel">
      <input type="text" name="lastname" placeholder="lastname" value="Saludes">
      <br><br>
      
      <label for="">Email: </label><br>
      <input type="email" name="email" placeholder="someone@email.com" value="saludesnathaniel@gmail.com">
      <br><br>

      <label for="gender">Gender: </label><br>
      Male <input type="radio" name="gender" value="M" checked>
      Female <input type="radio" name="gender" value="F">
      <br><br>

      <label for="employment_status">Employment Status: </label>
      <select name="employment_status">
         <option value="1" selected>Full-time</option>
         <option value="0">Part-time</option>
      </select>
      <br><br>

      <label for="department">Department: </label>
      <select name="department">
         <option value="Faculty">Faculty</option>
         <option value="Human Resources" selected>Human Resources</option>
         <option value="Finances">Finaces</option>
         <option value="Administration">Administration</option>
         <option value="Facility">Facility</option>
      </select>
      <br><br>

      <label for="job_title">Job Title: </label><br>
      <input type="text" name="job_title" value="HR Assistant">
      <br><br>

      <label for="fingerprint_id">Fingerprint ID: </label><br>
      <input type="number" name="fingerprint_id" value="1">
      <br><br>

      <input type="submit" style="background-color:greenyellow; border: none; padding: 11px;" value="Enroll">
      <input type="reset" style="background-color: #fff; border: 1px solid #cecece; padding: 10px;" value="Reset">
   </form>
</body>
</html>
